<center>
  <section class="contact-me">
    <div class="title">
      <h1>Contact Me</h1>
      <p>Send me a message and i will get back to you asap</p>
    </div>
    <div class="form-group">
      <div class="form-item">
        <h3>Get In Touch</h3>
        <form action="#" method="POST">
          <input type="text" placeholder="Enter Your Full Name" pattern="[A-Za-z]{2,50}" required><br><br>
          <input type="email" placeholder="Enter Your Email" required><br><br>
          <input type="url" placeholder="Enter Your Website (optional)" required><br><br>
          <input type="tel" name="tel" pattern="0-9{10}" placeholder="Enter your phone" required><br><br>
          <select name="sex">
            <option value="">Select Your sex</option>
            <option value="f">Female</option>
            <option value="m">Male</option>
          </select><br><br>
          <textarea cols="30" rows="5" placeholder="Enter your message here..."></textarea><br><br>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <br>
    <div class="location-map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3940.187858663747!2d38.75785801662276!3d9.046622127588078!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b8f69f1dbdf67%3A0xb8a418693b6edef9!2sAddis%20Ababa%20University%20College%20of%20Social%20Sciences!5e0!3m2!1sen!2set!4v1583781049121!5m2!1sen!2set"
        width="50%" height="460" frameborder="0"></iframe>
    </div>
