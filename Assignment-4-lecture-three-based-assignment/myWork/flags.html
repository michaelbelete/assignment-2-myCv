<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>World Flags</title>
  <link rel="stylesheet" href="css/flags.css">
</head>
<body>
  <header>
    <h1>World Flags</h1>
  </header>
  <main class="container">
    <section class="flag-box">
      <div class="flag">
        <div class="green medium"></div>
        <div class="yellow medium">
          <center>
            <div class="light-blue-circle"></div>
        </center>
        </div>
        <div class="red medium"></div>
      </div>
      <div class="flag-name">
        <p>Ethiopia</p>
      </div>
    </section>
    <section class="flag-box">
      <div class="flag">
        <div class="blue small"></div>
        <div class="purple big"></div>
        <div class="green small"></div>
      </div>
      <div class="flag-name">
        <p>Keban Peoples Republic</p>
      </div>
    </section>
    <section class="flag-box">
      <div class="flag">
        <div class="yellow medium"></div>
        <div class="green medium"></div>
        <div class="red medium"></div>
      </div>
      <div class="flag-name">
        <p>Lithania</p>
      </div>
    </section>
    <section class="flag-box">
      <div class="flag">
        <div class="red medium"></div>
        <div class="white medium"></div>
        <div class="green medium"></div>
      </div>
      <div class="flag-name">
        <p>Hungary</p>
      </div>
    </section>

    <section class="flag-box">
      <div class="flag">
        <div class="white small"></div>
        <div class="white big">
          <center>
            <div class="red-circle"></div>
          </center>
        </div>
        <div class="white small"></div>
      </div>
      <div class="flag-name">
        Japan
      </div>
    </section>

    <section class="flag-box">
      <div class="flag">
        <div class="dark-blue medium"></div>
        <div class="white medium"></div>
        <div class="red medium"></div>
      </div>
      <div class="flag-name">
        Los Altos
      </div>
    </section>

    <section class="flag-box">
      <div class="flag">
        <div class="red small"></div>
        <div class="dark-blue big">
          <center>
            <div class="white-circle"></div>
          </center>
        </div>
        <div class="red small"></div>
      </div>
      <div class="flag-name">
        Loas
      </div>
    </section>

    <section class="flag-box">
      <div class="flag">
        <div class="dark-red medium"></div>
        <div class="white medium"></div>
        <div class="dark-red medium"></div>
      </div>
      <div class="flag-name">
        Latvia
      </div>
    </section>

    <section class="flag-box">
      <div class="flag">
        <div class="red big"></div>
        <div class="white big"></div>
      </div>
      <div class="flag-name">
        Monaco
      </div>
    </section>

    <section class="flag-box">
      <div class="flag">
        <div class="red medium"></div>
        <div class="white medium"></div>
        <div class="light-blue medium"></div>
      </div>
      <div class="flag-name">
        Luxembourg
      </div>
    </section>
    
    <section class="flag-box">
      <div class="flag">
        <div class="blue medium"></div>
        <div class="green medium"></div>
        <div class="white medium"></div>
      </div>
      <div class="flag-name">
        Komi
      </div>
    </section>

    <section class="flag-box">
      <div class="flag">
        <div class="red small"></div>
        <div class="blue small"></div>
        <div class="yellow small"></div>
        <div class="green small"></div>
      </div>
      <div class="flag-name">
        Mauritius
      </div>
    </section>
  </main>
</body>
</html>
