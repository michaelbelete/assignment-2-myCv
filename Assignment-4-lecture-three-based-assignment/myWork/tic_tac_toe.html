<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe Board</title>
  <link rel="stylesheet" href="css/tic_tac_toe.css">
</head>
<body>
  <section class="container">
    <section class="row">
      <div class="box none" ></div>
      <div class="box top-bottom"></div>
      <div class="box none"></div>
    </section>
    <section class="row">
      <div class="box left-right"></div>
      <div class="box"></div>
      <div class="box left-right"></div>
    </section>
    <section class="row">
      <div class="box none"></div>
      <div class="box top-bottom"></div>
      <div class="box none"></div>
    </section>
  </section>
</body>
</html>
